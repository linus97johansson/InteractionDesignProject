<div id="modal-container">
	<div id="modal">
		<a href="#" alt="close" title="close" class="close-modal">X</a>
		<form id="singupform" novalidate="novalidate">
			<fieldset class="current step1">
				<label>
					
					Select contry
					<select name="contry" >
						<option value="SV">Sweden</option>
						<option value="FI">Finland</option>
						<option value="DK">Danmark</option>
						<option value="NO">Norway</option>
					</select>
				</label>
				<button class="prevefered" id="ContryDone">Next</button>
			</fieldset>
			<fieldset disabled="disabled" class="step2">
				<label>
					First name
					<input type="text" name="firstname">
					<p class="errorMessage">Is this your FIRST name?</p>
				</label>
				<label>
					Last name
					<input type="text" name="lastname">
					<p class="errorMessage">Is this your LAST name?</p>
				</label>
				<label>
					Ocupation
					<select name="ocupation">
						<option>doctor</option>
						<option>nurse</option>
						<option>medical secretary</option>
						<option>boss</option>
					</select>
					<p class="errorMessage">Are you sure this is your work title</p>
				</label>
				<label>
					Speciality
					<input type="text" name="spec">
					<p class="errorMessage">Culd it be an other Speciality?</p>
				</label>

				<label>
					Username(email)
					<input type="email" name="username">
					<p class="errorMessage">username Taken or not an email</p>
				</label>
				<label>
					Password <span class="extra"> - min 8 characters</span>
					<input type="password" name="password">
					<p class="errorMessage">To short password</p>
				</label>
				<button class="back">back</button>
				<button class="FI DK prevefered">Next</button>
				<input class="SV NO prevefered" type="submit" name="submit" value="Validate">
			</fieldset>
			<fieldset class="FI step3" >
				 First name, Last name, City and Workplace
				 SV-number
				<button class="back">back</button>
				<input class="SV NO prevefered" type="submit" name="submit" value="Validate">
			</fieldset>
			<fieldset disabled="disabled" class="DK step4">
					
				<label>
				Postal address
				<input type="text" name="postal">
				</label>
				<label>
				Zip-code
					<input type="number" name="zip">
				</label>
				<label>
				Department
					<input type="text" name="department">
				</label>
				<label>
				Phone number
					<input type="number" name="phone">
				</label>
				<button class="back">back</button>
				<input class="DK prevefered" type="submit" name="submit" value="Validate">
			</fieldset>
			<fieldset disabled="disabled" class="step5">
				wait system
				<div class="loading"></div>
			</fieldset>
			<fieldset  class="step6">
				done
				newsletters
				<button id="yes">Yes</button>
				<button id="no">No</button>
				<button id="costum">Costumize</button>
			</fieldset>
		</form>
	</div>
</div>
